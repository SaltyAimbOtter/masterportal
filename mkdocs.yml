site_name: Masterportal
site_author: Masterportal Open Source Community
repo_name: BitBucket
repo_url: https://bitbucket.org/geowerkstatt-hamburg/masterportal/
docs_dir: docs

theme:
    name: material
    features:
        - content.action.edit
        - content.code.annotate
        - content.code.copy
        - content.tabs.link
        - content.tooltips
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.tracking
        - navigation.sections
        - navigation.top
        - navigation.instant
        - search.share
        - search.suggest
        - toc.follow
    palette:
        -   scheme: slate
            primary: amber
            accent: teal
            toggle:
                icon: material/lightbulb
                name: Switch to light mode
        -   scheme: default
            primary: amber
            accent: teal
            toggle:
                icon: fontawesome/solid/moon
                name: Switch to dark mode
    logo: '_media/Logo_Masterportal.svg'

markdown_extensions:
    # Code Block Highlighting:
    -   pymdownx.highlight:
            anchor_linenums: true
            line_spans: __span
            pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

    # Admonitions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences

    - attr_list

    # Icons and Emojis
    -   pymdownx.emoji:
            emoji_index: !!python/name:material.extensions.emoji.twemoji
            emoji_generator: !!python/name:material.extensions.emoji.to_svg

    -   toc:
            permalink: ðŸ”—
            permalink_title: Copy heading link to clipboard
extra:
    social:
        -   icon: fontawesome/solid/circle-info
            link: https://www.masterportal.org/home.html
        -   icon: fontawesome/brands/bitbucket
            link: https://bitbucket.org/geowerkstatt-hamburg/masterportal/

extra_css:
    - '_docsCustomization/css/contentAreaFullWidth.css'
extra_javascript:
    - '_docsCustomization/js/copyHeadingLinkToClipboard.js'


